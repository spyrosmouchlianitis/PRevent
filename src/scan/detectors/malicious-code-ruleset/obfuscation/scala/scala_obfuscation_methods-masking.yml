rules:
  - id: scala-obfuscation-methods-masking
    pattern-either:
      - pattern-regex: (\.append|Base64|concat|encodeToString|.format|getBytes|getEncoder)(.*\1){2,}
      - pattern-regex: (MessageDigest|Random|replace|\.slice|split|StringBuilder|toChar|valueOf)(.*\1){2,}
    message: Obfuscation by concatenation of string manipulating methods.
    severity: WARNING
    languages:
      - scala
